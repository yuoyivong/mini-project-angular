<div class="mx-12">
  <div class="flex justify-between">
    <h3>All your boards</h3>

    <button class="btn">Add new task</button>
  </div>

  <!-- custom card -->
  <div class="mt-7 flex gap-5 flex-wrap">
    <div
      [ngClass]="{
        'custom-card relative p-5': true,
        'bg-orange-400': item.status === 'Review',
        'bg-green-400': item.status === 'Done',
        'bg-slate-400': item.status === 'Not Yet',
        'bg-blue-400': item.status === 'In Progress'
      }"
      *ngFor="let item of data"
    >
      <div class="flex justify-between">
        <p class="text-2xl">{{ item.date }}</p>
        <img src="../../../assets/images/cancel.png" class="w-5 h-5"/>
      </div>

      <p class="text-xl">{{ item.title }}</p>
      <p class="text-lg">{{ item.description }}</p>
      <button
        class="px-8 py-2 rounded-lg text-lg absolute bottom-0 bg-white mb-5"
      >
        {{ item.status }}
      </button>
    </div>
  </div>
</div>
