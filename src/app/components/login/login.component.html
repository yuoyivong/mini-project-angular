<div>
  <div
    class="grid grid-cols-1 md:grid-cols-2 md:px-10 md:h-screen md:items-center justify-center md:w-full lg:px-0 lg:grid-cols-2 lg:container lg:mx-auto lg:rounded-lg lg:py-20"
  >
    <!-- image -->
    <div
      class="hidden md:block lg:block col-span-1 h-full md:h-1/2 lg:h-full bg-blueBg rounded-l-lg"
    >
      <div class="text-white uppercase p-10 text-3xl">mybook</div>
      <div class="text-white flex flex-col items-center">
        <img src="../../../assets/images/svg/Artboard 15@2x 1.svg" />
        <p class="text-2xl">Welcome to MYBOOK</p>
        <p class="text-lg">There is no friend as loyal as a book.</p>
      </div>
    </div>

    <!-- sign in -->
    <div
      class="md:bg-contentBg lg:col-span-1 flex flex-col items-center justify-center h-screen md:h-1/2 lg:h-full"
    >
      <div class="w-full px-5 lg:px-0 lg:w-2/3">
        <div class="flex flex-col items-center">
          <img src="../../../assets/images/svg/Group 7579.svg" alt="" />
          <p class="uppercase text-4xl">welcome</p>
        </div>

        <form [formGroup]="loginForm">
          <div>
            <div class="relative mb-3 mt-8">
              <!-- <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                >
                  <img src="../../../assets/images/icon.svg" alt="" />
                </div> -->
              <input
                formControlName="email"
                type="text"
                id="input-group-1"
                class="focus:outline-none focus:border-blue-500 py-3 pl-5 w-full border border-gray-300 text-gray-900 rounded-lg"
                placeholder="Email / Username"
              />

              <!-- validate email error -->
              <div
                *ngIf="loginForm.get('email')?.invalid"
                class="md:pt-2 text-red-400"
              >
                <p
                  *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
                >
                  Email is required.
                </p>

                <p
                  *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['invalidEmail']"
                >
                  Invalid email address
                </p>
              </div>
            </div>

            <div class="relative mb-6">
              <!-- <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
                >
                  <img src="../../../assets/images/Group.svg" alt="" />
                </div> -->
              <input
                type="password"
                formControlName="password"
                placeholder="Password"
                id="input-group-1"
                class="focus:outline-none focus:border-blue-500 py-3 pl-5 w-full border border-gray-300 text-gray-900 rounded-lg"
              />

              <!-- password validation -->
              <div
                *ngIf="loginForm.get('password')?.invalid"
                class="md:mt-2 text-red-400"
              >
                <p
                  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
                >
                  Password is required.
                </p>

                <p
                  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['invalidPassword']"
                >
                  Must contain at least 8 characters, one uppercase,lowercase,
                  and one number
                </p>
              </div>
            </div>

            <!-- <div
              class="w-full rounded-lg bg-btnBg text-white text-center py-1.5"
            >
              <button
                type="submit"
                (click)="logIn()"
                *ngIf="isLogin"
              >
                Log in
              </button>
            </div> -->

            <div>
              <button
                type="submit"
                (click)="logIn()"
                class="lg:text-lg w-full rounded-lg bg-btnBg text-white text-center py-3"
              >
                <p>Log in</p>
              </button>

              <!-- <button
                class="lg:text-lg mt-5 w-full rounded-lg border-2 text-blueText text-center py-2"

                <a
                  href="http://localhost:9900/auth/realms/angular-project/protocol/openid-connect/auth?client_id=google-login-keycloak&redirect_uri=http://localhost:4200/home&response_type=code&scope=openid&kc_idp_hint=google"
                >
                  <div class="flex justify-center items-center gap-5">
                    <img
                      src="../../../assets/images/svg/google-color-svgrepo-com.svg"
                      alt="google icon"
                      class="w-8 h-8"
                    />
                    <p>Login with google</p>
                  </div>
                </a>
              </button> -->
            </div>
            <!-- <button
              class="w-full rounded-lg bg-btnBg text-white text-center py-1.5"
            >
              <a
                href="http://localhost:9900/auth/realms/angular-project/protocol/openid-connect/auth?client_id=redo-mini-project-angular&redirect_uri=http://localhost:4200/home&response_type=code&scope=openid&kc_idp_hint=facebook"
                >Login with facebook</a
              >
            </button> -->
            <!-- 
            <button *ngIf="isLogin" (click)="logOut()">Logout</button>
            <button *ngIf="!isLogin" (click)="logIn()">Login</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
