<div>
  <div class="w-full h-screen">
    <div class="flex justify-between">
      <div
        class="mb-5 pl-5 pt-6 md:flex md:flex-col md:justify-center md:pt-10 lg:pt-0 lg:pl-40"
      >
        <div
          class="hidden md:block lg:block uppercase md:text-4xl lg:text-[75px]"
        >
          <p>all books</p>
        </div>

        <button
          class="bg-btnYellow py-1.5 px-4 lg:px-8 lg:w-64 lg:mt-12 rounded-xl mt-10 md:mt-5"
          (click)="addNewBook()"
        >
          <p class="capitalize font-light lg:text-[25px]">+ add new book</p>
        </button>
      </div>

      <div class="hidden md:block lg:block">
        <img
          src="../../../assets/images/svg/Group 7584.svg"
          alt=""
          class="md:w-96 lg:w-[750px]"
        />
      </div>
    </div>

    <!-- content body -->

    <div class="bg-contentBg">
      <div class="lg:grid lg:grid-cols-5">
        <div class="lg:col-span-1 pt-5 px-5 lg:pt-10">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>

            <input
              type="search"
              id="default-search"
              class="lg:text-lg focus:outline-none font-light mb-2 block lg:w-full py-2 pl-10 text-sm text-gray-900 border border-readNowBorder rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search Category"
              required
              [formControl]="searchCategory"
            />
          </div>

          <div class="capitalize lg:mt-5 lg:text-xl">book by genre</div>
          <div class="mt-2 lg:mt-5 font-light lg:text-lg">
            <div class="py-2">
              <a
                class="ml-10 w-full"
                routerLink="/bookList"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >All Genres</a
              >
            </div>

            <div
              class="md:grid md:grid-cols-3 lg:grid-cols-none cursor-pointer font-light ml-10 md:w-full md:ml-0"
            >
              <!-- <a
              routerLink="/books/filterBookCategory"
              routerLinkActive="active"
              [queryParams]="{ categoryName: category }"
            >
              {{ category | titlecase }}
            </a> -->

              <div
                class="py-2 md:ml-10"
                *ngFor="
                  let category of bookCategory$
                    | filterUniqueCategory
                    | search : searchCategory?.value
                "
              >
                <a
                  routerLinkActive="active"
                  routerLink="/bookList"
                  [queryParams]="{ categoryId: category.categoryId }"
                  >{{ category.categoryName | titlecase }}</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="h-screen lg:col-span-4 lg:w-[95%]">
          <div class="bg-white md:mt-5 lg:mt-10 rounded-lg shadow-md">
            <p
              class="text-center text-2xl md:text-3xl lg:text-4xl pt-5 uppercase"
            >
              {{ categoryName$ }}
            </p>

            <div class="lg:px-10 pb-10">
              <app-book></app-book>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
