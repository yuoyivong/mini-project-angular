<div>
  <div class="w-full h-screen">
    <div class="flex justify-between">
      <div class="pt-52 pl-40">
        <div class="uppercase text-[75px]">
          <p>all books</p>
        </div>

        <button
          class="bg-btnYellow py-1.5 px-8 rounded-xl mt-10"
          (click)="addNewBook()"
        >
          <p class="capitalize font-light text-[25px]">+ add new book</p>
        </button>
      </div>

      <div>
        <img src="../../../assets/images/svg/Group 7584.svg" alt="" />
      </div>
    </div>
    <!-- content body -->
    <div class="bg-contentBg h-screen">
      <div class="flex">
        <div class="w-[20%] px-5 pt-10">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>

            <input
              type="search"
              id="default-search"
              class="font-light mb-2 block w-full py-1.5 pl-10 text-sm text-gray-900 border border-readNowBorder rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search Category"
              required
              [formControl]="searchCategory"
            />
          </div>

          <div class="capitalize">book by genre</div>
          <div class="mt-5 font-light">
            <a
              class="ml-5"
              routerLink="/books"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >All Genres</a
            >
            <div class="cursor-pointer font-light ml-5">
              <!-- <a
              routerLink="/books/filterBookCategory"
              routerLinkActive="active"
              [queryParams]="{ categoryName: category }"
            >
              {{ category | titlecase }}
            </a> -->

              <div
                *ngFor="
                  let category of bookCategory$
                    | filterUniqueCategory
                    | search : searchCategory?.value
                "
              >
                <a
                  routerLink="/bookList"
                  [queryParams]="{ categoryId: category.categoryId }"
                  >{{ category.categoryName | titlecase }}</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="h-screen w-[75%]">
          <div class="bg-white mt-10 rounded-lg shadow-md">
            <p class="text-center text-2xl pt-5 uppercase">all genres</p>

            <div class="px-10">
              <app-book></app-book>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
