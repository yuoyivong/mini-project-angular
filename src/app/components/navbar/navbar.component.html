<ng-container *ngIf="showHeader">
  <div>
    <nav class="w-full absolute">
      <div
        class="px-5 md:px-40 flex flex-wrap items-center justify-between mx-auto py-4"
      >
        <a routerLink="/" class="flex items-center">
          <!-- <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8 mr-3"
        alt="Flowbite Logo"
      /> -->
          <span
            class="text-2xl uppercase self-center lg:text-4xl font-semibold whitespace-nowrap"
            >mybook</span
          >
        </a>

        <button
          (click)="setIsToggle()"
          data-collapse-toggle="navbar-solid-bg"
          type="button"
          class="inline-flex items-center w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-solid-bg"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>

        <div
          *ngIf="isToggle"
          class="w-full md:block md:w-auto"
          id="navbar-solid-bg"
        >
          <ul
            class="items-center text-xl flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
          >
            <li>
              <a
                routerLink="/book"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="hover:text-blue-700 block text-white bg-blue-700 rounded md:bg-transparent md:dark:bg-transparent"
                aria-current="page"
                >Home</a
              >
            </li>

            <li>
              <a
                routerLink="/bookList"
                routerLinkActive="active"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Book</a
              >
            </li>
            <li>
              <button class="text-blueText bg-white py-2 px-6 rounded-2xl">
                <a routerLink="/login">Log in</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</ng-container>
<router-outlet></router-outlet>
