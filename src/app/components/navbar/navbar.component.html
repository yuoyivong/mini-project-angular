<ng-container *ngIf="showHeader">
  <div>
    <nav class="w-full absolute">
      <div
        class="px-5 flex flex-wrap md:flex-nowrap lg:pt-5 lg:px-24 lg:py-0 items-center justify-between mx-auto py-4"
      >
        <a routerLink="/" class="flex items-center">
          <!-- <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8 mr-3"
        alt="Flowbite Logo"
      /> -->
          <span
            class="text-2xl uppercase self-center lg:text-4xl font-semibold whitespace-nowrap"
            >mybook</span
          >
        </a>

        <div class="w-full hidden md:block" id="navbar-solid-bg">
          <ul
            class="md:w-full md:justify-end gap-8 items-center text-xl flex font-medium rounded-lg bg-gray-50 md:bg-transparent"
          >
            <li (click)="isToggle = false">
              <a
                routerLink="/book"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="hover:text-blue-700 py-2 block text-black md:text-white rounded"
                aria-current="page"
                >Home</a
              >
            </li>

            <li (click)="isToggle = false">
              <a
                routerLink="/bookList"
                routerLinkActive="active"
                class="block py-2 lg:pl-3 lg:pr-4 text-gray-900 md:text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Book</a
              >
            </li>
            <li>
              <button
                class="text-blueText md:bg-white md:py-2 md:px-6 rounded-2xl"
              >
                <a routerLink="/login">Log in</a>
              </button>
            </li>
          </ul>
        </div>

        <button
          (click)="setIsToggle()"
          data-collapse-toggle="navbar-solid-bg"
          type="button"
          class="z-50 inline-flex items-center w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-solid-bg"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>

        <div *ngIf="isToggle" class="w-full z-50" id="navbar-solid-bg">
          <ul
            class="p-4 md:w-1/3 md:ml-auto lg:items-center text-xl flex flex-col font-medium mt-4 rounded-lg bg-gray-50"
          >
            <li (click)="isToggle = false">
              <a
                routerLink="/book"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="hover:text-blue-700 py-2 block text-black lg:text-white rounded"
                aria-current="page"
                >Home</a
              >
            </li>

            <li (click)="isToggle = false">
              <a
                routerLink="/bookList"
                routerLinkActive="active"
                class="block py-2 lg:pl-3 lg:pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Book</a
              >
            </li>
            <li>
              <button
                class="text-blueText lg:bg-white lg:py-2 lg:px-6 rounded-2xl"
              >
                <a routerLink="/login">Log in</a>
              </button>
            </li>
          </ul>
        </div>

        <div
          *ngIf="isToggle"
          class="opacity-30 fixed inset-0 z-40 bg-black"
        ></div>
      </div>
    </nav>
  </div>
</ng-container>
<router-outlet></router-outlet>
